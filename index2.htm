<title>Days Until Friday</title>
<script type="text/javascript">
    function calculateDaysUntilFriday() {
        var today = new Date();
        var currentDay = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 5 = Friday, 6 = Saturday
        if (currentDay === 5 || currentDay === 6 || currentDay === 0) {
            document.getElementById("daysUntilFriday").innerHTML = "It's the weekend!";
        } else {
            var daysUntilFriday = (5 - currentDay + 7) % 7;
            document.getElementById("daysUntilFriday").innerHTML = "There are " + daysUntilFriday + " days until Friday.";
        }
    }
</script>
